# Server Configuration
server.port=${SERVER_PORT:8081}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=${MONGODB_AUTO_INDEX_CREATION:true}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=${CORS_ALLOWED_METHODS}
app.cors.allowed-headers=${CORS_ALLOWED_HEADERS}
app.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}

# AWS Configuration
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:10MB}
app.upload.allowed-types=${ALLOWED_FILE_TYPES}
